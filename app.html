<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMP Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Knuth-Morris-Pratt Algorithm Visualizer</h1>
    <div>
        <label for="str">Enter string:</label>
        <input type="text" name="str" id="str">
    </div>
    <div>
        <label for="pat">Enter pattern:</label>
        <input type="text" name="pat" id="pat">
    </div>
    <button id="go">Go!</button>
    <div id="strdiv"></div>
    <div id="ptndiv"></div>
    <div id="res"></div>
    <script src="app.js"></script>
</body>

</html>
